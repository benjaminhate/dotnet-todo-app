<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Todo app</title>
</head>
<body>
    
    <div class="container col-md-8" id="todo-list">
        <h1>Todo</h1>
        <button class="btn btn-primary" v-on:click="refresh">Refresh</button>
        <div class="spinner-border text-primary" role="status" v-if="refreshing">
            <span class="sr-only">Loading...</span>
        </div>
        <ul class="list-group col-md-6">
            <li v-for="item in list" :key="item.id" class="list-group-item text-left">
                <div class="d-flex w-100 justify-content-between">
                    <div>
                        <label for="isCompleteCheck"></label>
                        <input type="checkbox" class="form-check-input" id="isCompleteCheck" v-model="item.isComplete">    
                    </div>
                    <h5 class="flex-grow-1">
                        <span>{{item.title}}</span>
                    </h5>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>
</html>
